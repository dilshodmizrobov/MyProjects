<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<th:block th:fragment="filter_home">
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col shadow p-4 bg-white rounded">
                <form id="autoForm" action="search.html">
                    <h2 class="mb-4">Продажа автомобилей в Auto</h2>
                    <div class="btn-group mb-4" role="group" aria-label="...">
                        <button type="button" class="btn btn-light active">Все</button>
                        <button type="button" class="btn btn-light">Новые</button>
                        <button type="button" class="btn btn-light">С пробегом</button>
                    </div>
                    <div class="row">
                        <div class="col-lg-2 col-md-4 col-sm-6 mb-2">
                            <select id="autoMark" data-name="mark" class="form-control" >
                                <option selected>Марка</option>
                                <option th:each="mark : ${marks}" th:value="${mark.id}" th:utext="${mark.name}"></option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-4 col-sm-6 mb-2">
                            <select id="autoModel" data-name="model" class="form-control" >
                                <option selected>Модель</option>
                                <option value="1">One</option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-4 col-sm-6 mb-2">
                            <select id="autoGeneration" data-name="generation" class="form-control">
                                <option selected>Поколение</option>
                                <option value="1">One</option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-4 col-sm-6 mb-2">
                            <select class="form-control">
                                <option selected>Кузов</option>
                                <option th:each="carcase : ${carcases}" th:value="carcase.id" th:utext="${carcase.name}" >One</option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-4 col-sm-6 mb-2">
                            <select class="form-control">
                                <option selected>Коробка</option>
                                <option th:each="transmission : ${transmissions}" th:value="transmission.id" th:utext="${transmission.name}" >Automat</option>

                            </select>
                        </div>
                        <div class="col-lg-2 col-md-4 col-sm-6 mb-3">
                            <select class="form-control">
                                <option selected>Двигатель</option>
                                <option th:each="fuel : ${fuels}" th:value="fuel.id" th:utext="${fuel.name}" >Бензин</option>                            </select>
                        </div>
                        <div class="col-lg-2 col-md-4 col-sm-6 mb-3">
                            <select class="form-control">
                                <option selected>Привод</option>
                                <option th:each="driveUnit : ${driveUnits}" th:value="driveUnit.id" th:utext="${driveUnit.type}" >Передный</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 mb-2">
                            <div class="form-row">
                                <div class="col-8">
                                    <select class="form-control">
                                        <option selected>Объем от, л</option>
                                        <option th:each="engineCapacitie : ${engineCapacities}" th:value="engineCapacitie.id" th:utext="${engineCapacitie.capacity}" >2.0л</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <select class="form-control">
                                        <option selected>До</option>
                                        <option th:each="engineCapacitie : ${engineCapacities}" th:value="engineCapacitie.id" th:utext="${engineCapacitie.capacity}" >4.0л</option>
                                    </select>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 mb-2">
                            <div class="form-row">
                                <div class="col-8">
                                    <input type="text" class="form-control" placeholder="Год от">
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" placeholder="До">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 mb-2">
                            <div class="form-row">
                                <div class="col-8">
                                    <input type="text" class="form-control" placeholder="Пробег от, км">
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" placeholder="До">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 mb-2">
                            <div class="form-row">
                                <div class="col-8">
                                    <input type="text" class="form-control" placeholder="Цена от, с">
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" placeholder="До">
                                </div>
                            </div>
                        </div>
                        <div class="col-auto mb-2">
                            <button type="submit" class="btn btn-primary">Показать 8 предложений</button>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="row">

                        <div th:each="mark : ${markInfos}" class="col-lg-2 col-md-4 col-sm-6 mb-2" >
                               <div class="row car-model-link" >
                                <div class="col-auto">
                                    <a href="#" class="text-dark"  th:utext="${mark.name}">marks</a>
                                </div>
                                <div class="col car-model-line"></div>
                                <div class="col-auto text-black-50" th:utext="${mark.quantity}">100</div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</th:block>
</body>
</html>
